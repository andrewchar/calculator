<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
</head>
<body>
    
    <div class="madeBy">
        <p>
            Created by <a href="#" target="_blank">Andrew Charlebois</a>
        </p>
    </div>

    <div id="calculator">
      <div class="title text-center">
        <p>Freecodecamp</p>
        <p>Calculator</p>
      </div>
      <input id="screen" type="text" class="form-control text-right" type="text" readonly />
      <div class="buttons">
        <button class="btn btnTwo">C</button>
        <button class="btn btnTwo backSpace"><i class="fa fa-arrow-left"></i></button>
        <button class="btn btnTwo">/</button>
        <button class="btn btnTwo">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btnTwo">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btnTwo">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn wideEqual btnTwo">=</button>
        <button class="btn wideZero">0</button>
        <button class="btn">.</button>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="resource/js/script.js"></script>
    
</body>
</html>
